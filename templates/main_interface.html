{% extends "base.html" %}

{% block head %}
  {{ super() }}
  <link rel="stylesheet" href="{{ url_for('static', filename='extended_beauty.css') }}" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 20vh;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 93.3vh;
      padding-top: 0px; /* espacio debajo del navbar */
      box-sizing: border-box;
    }

    .image-container {
      flex: 1;
      width: 110%;
      height: calc(70vh); /* altura total menos navbar */
      overflow: hidden; /* por si la imagen es muy grande */
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* hace que la imagen se adapte y recorte si es necesario */
      border-radius: 0; /* sin esquinas redondeadas si quieres que llene todo */
    }

  </style>
{% endblock %}

{% block content %}
  <div class="container">
    <div class="image-container">
      <img src="{{ url_for('static', filename='images/image1.png') }}" alt="Descriptive Image">
    </div>
  </div>
{% endblock %}
