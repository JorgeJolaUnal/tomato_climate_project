{% extends "base.html" %}

{% block head %}
  {{ super() }}
  <link rel="stylesheet" href="{{ url_for('static', filename='extended_beauty.css') }}" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(1, 1fr);
      gap: 20px;
      padding: 20px;
    }

    .panel {
      background-color: #000;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      padding: 5px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
    }

    body {
      background-color: #000;
      color: #fff;
    }

    .dropdown {
      margin: 20px;
      text-align: center;
    }

    select {
      padding: 8px 12px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
  </style>
{% endblock %}

{% block content %}

  <div class="grid-container">
    <div class="panel">
      <iframe id="tempFrame" src="{{ url_for('static', filename='visualizations/temp_soil.html') }}"></iframe>
    </div>
  </div>  

{% endblock %}
