{% extends "base.html" %}

{% block head %}
  {{ super() }}
  <link rel="stylesheet" href="{{ url_for('static', filename='extended_beauty.css') }}" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(1, 1fr);
      gap: 20px;
      padding: 20px;
    }

    .panel {
      background-color: #000;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      padding: 5px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
    }
    body {
    background-color: #000;  /* Fondo negro */
    color: #fff;             /* Texto blanco (opcional) */
    }
  </style>
{% endblock %}

{% block content %}
    <div class="panel">
      <iframe src="{{ url_for('static', filename='visualizations/hum_day.html') }}"></iframe>
    </div>
    <div class="panel">
      <iframe src="{{ url_for('static', filename='visualizations/vpd_day.html') }}"></iframe>
    </div>
{% endblock %}
