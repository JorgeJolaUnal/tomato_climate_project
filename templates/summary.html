{% extends "base.html" %}

{% block head %}
  {{ super() }}
  <link rel="stylesheet" href="{{ url_for('static', filename='extended_beauty.css') }}" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    /* Contenedor con grid para los gráficos */
    .grid-container {
      display: grid;
      grid-template-columns: 1fr; /* Una sola columna siempre */
      gap: 20px;
      padding: 20px;
    }

    /* Estilo para los paneles de gráficos */
    .panel {
      background-color: #000;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      padding: 5px;
      overflow: hidden;
    }

    /* Estilo para los iframes que contienen los gráficos */
    iframe {
      width: 100%;
      height: 400px;
      border: none;
    }

    /* Fondo y color de texto */
    body {
      background-color: #000;  /* Fondo negro */
      color: #fff;             /* Texto blanco */
    }
  </style>
{% endblock %}

{% block content %}
  <div class="grid-container">
    <div class="panel">
      <iframe src="{{ url_for('static', filename='visualizations/temp_day.html') }}"></iframe>
    </div>
    <div class="panel">
      <iframe src="{{ url_for('static', filename='visualizations/gdd_cum.html') }}"></iframe>
    </div>
    <div class="panel">
      <iframe src="{{ url_for('static', filename='visualizations/hum_day.html') }}"></iframe>
    </div>
    <div class="panel">
      <iframe src="{{ url_for('static', filename='visualizations/dli_day.html') }}"></iframe>
    </div>
  </div>
{% endblock %}
